<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Scroll Fix Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            height: 100vh;
            background: linear-gradient(45deg, #333, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .content {
            height: 100vh;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gallery-section {
            min-height: 80vh;
            background: white;
            padding: 80px 20px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .gallery-header h2 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
            overflow: visible;
        }
        
        .gallery-item {
            aspect-ratio: 4/3;
            background: #f0f0f0;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .gallery-item.loaded img {
            opacity: 1;
        }
        
        .footer {
            height: 50vh;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .debug-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="hero">Hero Section</div>
    
    <div class="content">Content Section</div>
    
    <section class="gallery-section">
        <div class="gallery-header">
            <h2>Smaakvolle Verhalen — Onvergetelijke Momenten</h2>
            <p>Een blik achter de schermen: mise-en-place, het afwerken aan tafel en de sfeer in de zaal.</p>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be added here -->
        </div>
    </section>
    
    <div class="footer">Footer Section</div>
    
    <div class="debug-info" id="debugInfo">
        Checking scroll behavior...
    </div>
    
    <script>
        // Create gallery items
        const galleryGrid = document.getElementById('galleryGrid');
        const imageUrls = [
            'https://picsum.photos/seed/gallery1/800/600.jpg',
            'https://picsum.photos/seed/gallery2/800/600.jpg',
            'https://picsum.photos/seed/gallery3/800/600.jpg',
            'https://picsum.photos/seed/gallery4/800/600.jpg',
            'https://picsum.photos/seed/gallery5/800/600.jpg',
            'https://picsum.photos/seed/gallery6/800/600.jpg',
            'https://picsum.photos/seed/gallery7/800/600.jpg',
            'https://picsum.photos/seed/gallery8/800/600.jpg'
        ];
        
        imageUrls.forEach((url, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Gallery image ${index + 1}`;
            
            img.onload = function() {
                item.classList.add('loaded');
                updateDebugInfo();
            };
            
            item.appendChild(img);
            galleryGrid.appendChild(item);
        });
        
        function updateDebugInfo() {
            const gallerySection = document.querySelector('.gallery-section');
            const galleryGrid = document.querySelector('.gallery-grid');
            const loadedImages = document.querySelectorAll('.gallery-item.loaded').length;
            
            const debugInfo = {
                'Gallery section height': gallerySection.scrollHeight + 'px',
                'Gallery section client height': gallerySection.clientHeight + 'px',
                'Gallery grid height': galleryGrid.scrollHeight + 'px',
                'Gallery grid client height': galleryGrid.clientHeight + 'px',
                'Gallery grid overflow': window.getComputedStyle(galleryGrid).overflow,
                'Loaded images': loadedImages + '/' + imageUrls.length,
                'Body scrollable': document.body.scrollHeight > window.innerHeight
            };
            
            document.getElementById('debugInfo').innerHTML = 
                Object.entries(debugInfo)
                    .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
                    .join('');
            
            // Check for nested scroll containers
            const nestedScrollElements = [];
            document.querySelectorAll('*').forEach(element => {
                const style = window.getComputedStyle(element);
                if ((style.overflow === 'auto' || style.overflow === 'scroll' ||
                     style.overflowY === 'auto' || style.overflowY === 'scroll') &&
                    element.scrollHeight > element.clientHeight) {
                    nestedScrollElements.push(element.tagName + '.' + element.className);
                }
            });
            
            if (nestedScrollElements.length > 0) {
                document.getElementById('debugInfo').innerHTML += 
                    `<div style="color: red; margin-top: 10px;"><strong>Nested scroll containers found:</strong><br>${nestedScrollElements.join('<br>')}</div>`;
            } else {
                document.getElementById('debugInfo').innerHTML += 
                    '<div style="color: green; margin-top: 10px;"><strong>No nested scroll containers found ✓</strong></div>';
            }
        }
        
        // Initial debug info
        updateDebugInfo();
        
        // Update debug info on scroll
        window.addEventListener('scroll', updateDebugInfo);
        
        // Update debug info when all images are loaded
        let loadCount = 0;
        document.querySelectorAll('.gallery-item img').forEach(img => {
            if (img.complete) {
                loadCount++;
            } else {
                img.addEventListener('load', () => {
                    loadCount++;
                    if (loadCount === imageUrls.length) {
                        setTimeout(updateDebugInfo, 100);
                    }
                });
            }
        });
    </script>
</body>
</html>
